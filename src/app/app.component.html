<ion-app>
  <ion-menu side="end" contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>
          <ion-menu-toggle>
            <ion-icon name="close-sharp"></ion-icon> Menu
          </ion-menu-toggle>
        </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-menu-toggle>
        <ion-item [routerLink]="['/home']">
          <ion-label><ion-icon name="home-sharp"></ion-icon> Home</ion-label>
        </ion-item>
        <ion-item [routerLink]="['/config']">
          <ion-label><ion-icon name="settings-sharp"></ion-icon> Configurations</ion-label>
        </ion-item>
      </ion-menu-toggle>


    </ion-content>
  </ion-menu>


  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
